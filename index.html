<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soobin Lee Portfolio</title>
    <link rel="stylesheet" href="index.css">
    <style>
        * { cursor: none; }
        .custom-cursor {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="cursor"></div>
    <script>
        document.addEventListener("mousemove", (e) => {
            const cursor = document.getElementById("cursor");
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });
    </script>
    
    <header>
        <a href="document-title" class="button-in-header">Menu</a>
        <a href="Users/user/Downloads/Resume_.pdf" class="info-link">Info</a>
    </header>
    
    <div class="content">
        <h1>Hello</h1>
        <div class="wave-text" id="waveText">My name is Soobin Lee.</div>
        <p>Hi, I'm Soobin Lee, a passionate graphic designer with a keen eye for inspiration...</p>
    </div>
    
    <div class="image-container">
        <img src="/Users/user/Downloads/gt002-a_3000x.webp" alt="Image 1">
        <img src="/Users/user/Downloads/hp012-b_3000x.webp" alt="Image 2">
    </div>
    
    <script>
        window.addEventListener('load', () => {
            document.querySelectorAll('.image-container img').forEach((img, index) => {
                setTimeout(() => img.classList.add('show'), index * 300);
            });
        });
    </script>
</body>
</html>
